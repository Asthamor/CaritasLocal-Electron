<body class="login-page fondo">
    <div class="login-logo">
        <img src="img/Logo.png">
    </div>
    <!-- /.login-logo -->
    <div class="login-box">
        <div class="descripcion-cepe textoBlanco">
            <p align="center">
                <h1>Apoyo a Beneficiarios </h1>By LagatosCorp.Net
            </p>
        </div>
        <div class="login-box-body">
            <p class="login-box-msg">ACCEDER</p>
            <form name="login_form" id="login_form">
                <div class="form-group has-feedback">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Usuario" required minlength="6" autocomplete="username" />
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required minlength="6" autocomplete="current-password" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <input type="submit" id="LoginButton" value="Ingresar" class="btn btn-primary btn-block btn-flat">
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <!-- Modal -->
    <div class="modal modal-danger" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Advertencia</h4>
                </div>
                <div class="modal-body">
                    <label id="Mensaje"></label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

</body>
